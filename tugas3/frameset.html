<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN FRAMESET</title>
    <link rel="icon" href="https://icon-library.com/images/frame-icon/frame-icon-26.jpg">
</head>
<frameset rows="15%,10%,*,10%" border="0" frameborder="0" framespacing="0" noresize>
    <frame src="banner.html" name="header" scrolling="no">
    <frame src="NavMenu.html" name scrolling="no">
    <frameset cols="20%,*,20%">
        <frame src="left.html" name="left">
        <frame src="home.html" name="main">
        <frame src="right.html" name="right">
    </frameset>    
    <frame src="footer.html" name="footer" scrolling="no">    
</frameset>
<body></body>
</html>
